apiVersion: apps/v1
kind: Deployment
metadata:
  name: trainbook-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trainbook-app
  template:
    metadata:
      labels:
        app: trainbook-app
    spec:
      containers:
      - name: trainbook-app
        image: ghcr.io/godfrey22152/trainbook-app@sha256:905a7ad809214a611e81bc1a446a05e1795e9ae520f8ab6d8cc4d4256d2e450c
        ports:
        - containerPort: 8080
        env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: trainbook-secrets
              key: DB_URL
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: trainbook-secrets
              key: DB_NAME
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: regcred  # Secret to pull image from private registry

