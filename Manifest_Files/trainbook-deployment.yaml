apiVersion: apps/v1
kind: Deployment
metadata:
  name: trainbook-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trainbook-app
  template:
    metadata:
      labels:
        app: trainbook-app
    spec:
      containers:
      - name: trainbook-app
        image: ghcr.io/godfrey22152/trainbook-app@sha256:520a0b2fa7eb548b307ae547c62e3b1169ec8b31fa037ddbcd798447fa4af662
        ports:
        - containerPort: 8080
        env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: trainbook-secrets
              key: DB_URL
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: trainbook-secrets
              key: DB_NAME
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: regcred  # Secret to pull image from private registry

